<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Soporte Técnico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <form id="loginForm">
            <h2>Iniciar sesión</h2>

            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ingrese su nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ingrese su correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>

            <button type="submit">Iniciar sesión</button>
            <a href="recuperar.html" class="forgot-password">Olvidé mi contraseña</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
